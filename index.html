<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- personal style sheet -->
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>


<body>
<h1>WEATHER DASHBOARD</h1>

<div class="container">
    <div class="row">
        <div class="col-3">
        <div class="card">
            <div class="card-body">
                <form id="search-form" type="text" autofocus="true">
                    <label for="search-city" id="search-label">Search for a city:</label>
                    <input type="text" id="search-city" name="search-city" autofocus="true"></input>
                    <button id="search-btn" type="submit">Search</button>
                </form>
            
        </div>
    </div>
</div>


      <div class="col-9" id="current-city">
        <h2 id="searched-city-name"></h2>
        <p id="city-temp"></p>
      </div>
    </div>
</div>

<div class="container">
    <div class="row">     
        <div id="search-history" class="col-3"><h3>History:</h3></div>
            <div class="col-9">
                <h3>5 Day Forecast:</h3>
            </div>            
        </div>
    </div>
    

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- personal js file -->
    <script src="script.js"></script>
</body>
</html>
